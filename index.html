		<script>
		$(document).ready(function(){

			// resize sections so that they are squares
			$('#sex').css("height", $('#sex').width());
			$('.resize').css("height", $('.resize').width() );

			
			var click = 0
			// animate the sex reveal button
			$('#sex').click(function() {
				click += 1

				// first confirmation taunt
				if (click === 1) {

					$('#sex div').fadeOut(1000).delay(500).fadeIn(1000)
					clearTimeout(timeout);
					var timeout = setTimeout(function() {
			            $('#sex div').html('Are you sure?');
			        }, 1000); // change the HTML after 1 second
				}
				
				// second confirmation taunt
				if (click === 2){
					$('#sex div').fadeOut(1000).delay(500).fadeIn(1000)
					clearTimeout(timeout);
					var timeout = setTimeout(function() {
			            $('#sex div').html('Really sure?');
			        }, 1000); // change the HTML after 1 second
		        };

				// third confirmation taunt
				if (click === 3){
					$('#sex div').fadeOut(1000).delay(500).fadeIn(100)
					clearTimeout(timeout);
					var timeout = setTimeout(function() {
			            $('#sex div').html("Totally sure?");
			        }, 1000); // change the HTML after 1 second
				};

				if (click === 4){
					// final taunt
					$('#sex div').fadeOut(1000).delay(500).fadeIn(500)
					clearTimeout(timeout);
					var timeout = setTimeout(function() {
			            $('#sex div').html("okay, It's a...");
			            $('#sex').css( "border", "none" );
			        }, 1000); // change the HTML after 1 second

					// initiate color wheel
					clearTimeout(timer);
					var timer = setTimeout(function() {
			            $('#sex div').fadeOut(1000);
			            $('#sex').animate({ backgroundColor: 'rgb(245, 51, 204)'}, 6000, function(){
							$('#sex div').fadeIn().html("Girl!");
							$('#sex').animate({ backgroundColor: '#00C8C8'}, 2000, function(){
								$('#sex div').fadeIn().html("Boy!")
								$('#sex').animate({ backgroundColor: 'rgb(245, 51, 204)'}, 2000, function(){
									$('#sex div').html("Girl!")
									$('#sex').animate({ backgroundColor: '#00C8C8'}, 2000, function(){
										$('#sex div').html("Boy!")
										$('#sex').animate({ backgroundColor: 'rgb(245, 51, 204)'}, 2000, function(){
											$('#sex div').html("Really, a girl!");
											event.stopImmediatePropagation();
										}).delay(1000);
									}).delay(1000);
								}).delay(1000);
							}).delay(1000);
						}).delay(2000);
			        }, 2000); // change the HTML after 2 seconds
				}; //end of fourth click

			}); //end of animation

			// makes scrolling links tansition smoothly; see http://www.paulund.co.uk/smooth-scroll-to-internal-links-with-jquery
			$('a[href^="#"]').on('click',function (e) {
			    e.preventDefault();

			    var target = this.hash,
			    $target = $(target);

			    $('html, body').stop().animate({
			        'scrollTop': $target.offset().top
			    }, 900, 'swing', function () {
			        window.location.hash = target;
			    });
			});

		  // To add WOW animations
		  new WOW().init();
		});
		</script>
